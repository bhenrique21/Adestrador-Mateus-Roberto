    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#00a5c5', // New Teal color
                dark: '#000000',
                cream: '#F0FCFD', // Very light teal background for cards
                darker: '#007A91' // Darker shade for text/borders
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Print specific styles for PDF generation */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #00a5c5 !important;
        }

        /* Utility to hide elements like buttons during print */
        .no-print {
          display: none !important;
        }

        /* Utility to prevent cutting cards in half */
        .print-break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        /* Remove sticky header behavior for print to avoid overlap */
        header {
          position: relative !important;
          top: 0 !important;
        }
      }
    </style>
